<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1 class="h1">
            <img src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png" alt="Image" height="40px" width="100px">
            <a href="#"></a>
            <select name="linguages" id="selecionar-linguagens" class="h1">
                <option value="ptbr">Português</option>
                <option value="en">English</option>
            </select>
        </h1>

        <h2 class="h1">
            <a href="#"></a>
        </h2>

        <h3 class="teste-botao">
            <button class="teste-botao" value="pesquisar">Entrar</button>
        </h3>
    </header>

    <main>
        <div class="textos-principais">
            <h1 class="texto-principal1">Filmes, séries e muito mais. <br>Sem limites.</br></h1>
            <h2 class="texto-principal2">Assista onde quiser. Cancele quando quiser.</h2>

            <form action="" class="form">
            <h3 class="texto-principal3">
                Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </h3>
            <div class="form-email">
                <input id="input-email" type="text" placeholder="Email">
                <button id="botao-form">
                    Vamos lá >
                </button>
            </div>
            </form>
        </div>
        
    </main>

    

</body>
</html>
